<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICS Aeropuerto - Login</title>
    <link rel="stylesheet" href="./assets/css/airport-theme.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="./assets/images/logos/opam_logo.svg" alt="OPAM" class="logo"
                     onerror="this.style.display='none'">
                <h1>✈️ TICS Aeropuerto</h1>
                <p>Sistema de Gestión de Inventario TI</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username"
                           class="form-control" required autofocus
                           placeholder="Ingresa tu usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password"
                           class="form-control" required
                           placeholder="Ingresa tu contraseña">
                </div>

                <div id="errorMessage" class="alert alert-error" style="display:none;"></div>

                <button type="submit" class="btn-primary btn-block" id="submitBtn">
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                <p>OPAM - Aeropuerto Alfonso Bonilla Aragón</p>
                <p class="text-muted">v2.0.0</p>
            </div>
        </div>
    </div>

    <script>
        // ── API mínimo para la página de login (sin protección de rutas) ──────
        const API = {
            baseURL: `${window.location.origin}/api`,
            setToken(t) { localStorage.setItem('token', t); },
            clearToken() { localStorage.removeItem('token'); localStorage.removeItem('usuario'); },
            async login(username, password) {
                const res = await fetch(`${this.baseURL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    this.setToken(data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                }
                return data;
            }
        };

        // Limpiar sesión anterior
        API.clearToken();

        // Si ya tiene sesión válida, redirigir
        const tokenExistente = localStorage.getItem('token');
        if (tokenExistente) {
            window.location.href = './pages/dashboard.html';
        }

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username  = document.getElementById('username').value.trim();
            const password  = document.getElementById('password').value;
            const errorDiv  = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            if (!username || !password) {
                errorDiv.textContent = 'Por favor ingresa usuario y contraseña.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Iniciando sesión...';
                errorDiv.style.display = 'none';

                const response = await API.login(username, password);

                if (response.success) {
                    // ✅ Redirige a la ruta correcta del dashboard
                    window.location.href = './pages/dashboard.html';
                } else {
                    throw new Error(response.error || 'Error al iniciar sesión');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Error de conexión con el servidor';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
