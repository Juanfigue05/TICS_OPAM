<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión — TICS Aeropuerto</title>
    <link rel="stylesheet" href="/assets/css/airport-theme.css">
</head>
<body class="login-page">
    <div class="login-grid-bg"></div>

    <div class="login-container">
        <div class="login-card">

            <div class="login-logo-wrap">
                <div class="login-logo-icon">✈</div>
                <h1 class="login-title">TICS Aeropuerto</h1>
                <p class="login-subtitle">Sistema de Gestión de Inventario TI</p>
                <span class="login-org">Alfonso Bonilla Aragón · OPAM</span>
            </div>

            <form class="login-form" id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Ingresa tu usuario"
                        required
                        autofocus
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="login-error" id="errorMsg"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                Acceso restringido — solo personal autorizado
            </div>
        </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script>
        const form      = document.getElementById('loginForm');
        const errorDiv  = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        // Redirigir si ya está logueado
        if (API.token) window.location.href = '/pages/dashboard.html';

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.innerHTML = loading
                ? '<span class="loader"></span> Iniciando...'
                : 'Iniciar Sesión';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Por favor completa ambos campos.');
                return;
            }

            setLoading(true);

            try {
                const res = await API.login(username, password);
                if (res.success) {
                    const token = res.token || res.data?.token;
                    API.setToken(token);
                    if (res.usuario) localStorage.setItem('usuario', JSON.stringify(res.usuario));
                    window.location.href = '/pages/dashboard.html';
                } else {
                    showError(res.error || 'Credenciales incorrectas.');
                }
            } catch (err) {
                showError('No se pudo conectar al servidor. Intenta de nuevo.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
