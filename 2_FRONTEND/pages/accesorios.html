<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios ‚Äî TICS Aeropuerto</title>
    <link rel="stylesheet" href="../assets/css/airport-theme.css">
</head>
<body>
<div class="airport-layout">
    <div id="sidebar-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <main class="app-main">
        <div class="page-header">
            <div>
                <h1 class="page-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--clr-primary)" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/></svg>
                    Accesorios
                </h1>
                <p class="page-subtitle" id="subtitleCount">Cargando inventario...</p>
            </div>
            <div class="flex gap-3 items-center flex-wrap">
                <div class="search-bar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="search" id="searchInput" placeholder="Buscar accesorio...">
                </div>
                <select id="filterTipo" style="width:auto;padding:.55rem .9rem;">
                    <option value="">Todos los tipos</option>
                    <option value="TECLADO">Teclado</option>
                    <option value="MOUSE">Mouse</option>
                    <option value="MONITOR">Monitor</option>
                    <option value="AURICULAR">Auricular</option>
                    <option value="CABLE">Cable</option>
                    <option value="ADAPTADOR">Adaptador</option>
                    <option value="HUB">Hub / Switch</option>
                    <option value="CARGADOR">Cargador</option>
                    <option value="OTRO">Otro</option>
                </select>
                <select id="filterEstado" style="width:auto;padding:.55rem .9rem;">
                    <option value="">Todos los estados</option>
                    <option value="ACTIVO">Activo</option>
                    <option value="MANTENIMIENTO">Mantenimiento</option>
                    <option value="BODEGA">Bodega</option>
                    <option value="BAJA">Baja</option>
                </select>
                <select id="filterMarca" style="width:auto;padding:.55rem .9rem;">
                    <option value="">Todas las marcas</option>
                </select>
                <button class="btn btn-primary" onclick="openModal('create')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Nuevo Accesorio
                </button>
            </div>
        </div>
        <div class="card" style="padding:0;overflow:hidden;">
            <div class="table-wrapper" style="border:none;border-radius:0;">
                <table class="table">
                    <thead><tr>
                        <th>Tipo</th><th>Marca / Modelo</th><th>Serial</th>
                        <th>Descripci√≥n</th><th>Cantidad</th>
                        <th>Asignado a</th><th>Estado</th><th>Activo</th>
                        <th style="text-align:center;">Acciones</th>
                    </tr></thead>
                    <tbody id="tableBody"><tr class="loading-row"><td colspan="9"><div class="loader"></div></td></tr></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal" style="max-width:620px;">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">Nuevo Accesorio</span>
            <button class="modal-close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body">
            <form id="itemForm">
                <div class="form-grid-2">
                    <div class="form-group"><label>Tipo de Accesorio *</label>
                        <select id="tipo_accesorio">
                            <option value="">‚Äî Seleccionar tipo ‚Äî</option>
                            <option value="TECLADO">Teclado</option>
                            <option value="MOUSE">Mouse</option>
                            <option value="MONITOR">Monitor</option>
                            <option value="AURICULAR">Auricular / Headset</option>
                            <option value="WEBCAM">Webcam</option>
                            <option value="CABLE">Cable</option>
                            <option value="ADAPTADOR">Adaptador</option>
                            <option value="HUB">Hub / Switch</option>
                            <option value="CARGADOR">Cargador</option>
                            <option value="FUNDA">Funda / Case</option>
                            <option value="LAPIZ">L√°piz √≥ptico</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Cantidad</label><input type="number" id="cantidad" placeholder="1" min="1" value="1"></div>
                </div>
                <div class="form-grid-3">
                    <div class="form-group"><label>Marca</label><input type="text" id="marca" placeholder="Logitech, Dell..."></div>
                    <div class="form-group"><label>Modelo</label><input type="text" id="modelo" placeholder="Modelo"></div>
                    <div class="form-group"><label>Serial</label><input type="text" id="serial" placeholder="Serial (si aplica)" style="font-family:var(--font-mono)"></div>
                </div>
                <div class="form-group"><label>Descripci√≥n</label>
                    <textarea id="descripcion" placeholder="Descripci√≥n del accesorio, color, caracter√≠sticas especiales..." style="min-height:60px;"></textarea>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>Estado del Accesorio</label>
                        <select id="estado"><option value="NUEVO">Nuevo</option><option value="BUENO" selected>Bueno</option><option value="FUNCIONAL">Funcional</option><option value="MALO">Malo</option></select>
                    </div>
                    <div class="form-group"><label>Actividad</label>
                        <select id="activo"><option value="ACTIVO" selected>Activo</option><option value="MANTENIMIENTO">Mantenimiento</option><option value="BODEGA">Bodega</option><option value="BAJA">Baja</option></select>
                    </div>
                </div>
                <div class="form-group"><label>Fecha Adquisici√≥n</label><input type="date" id="fecha_adquisicion"></div>
                <div class="divider"></div>
                <div class="form-group"><label>Persona Asignada</label><select id="id_persona"><option value="">‚Äî Sin asignar ‚Äî</option></select></div>
                <div class="form-group"><label>Ubicaci√≥n</label><select id="id_ubicacion"><option value="">‚Äî Seleccionar ‚Äî</option></select></div>
                <div class="form-group"><label>Notas</label><textarea id="notas" placeholder="Observaciones adicionales..."></textarea></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-primary" id="saveBtn" onclick="saveItem()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
                Guardar
            </button>
        </div>
    </div>
</div>

<script src="../assets/js/api.js"></script>
<script src="../assets/js/components.js"></script>
<script>
let allData=[], currentId=null;
const TEXT_FIELDS=['tipo_accesorio','marca','modelo','serial','descripcion','cantidad','estado','activo','id_persona','id_ubicacion','fecha_adquisicion','notas'];

const TIPO_ICONS={TECLADO:'‚å®',MOUSE:'üñ±',MONITOR:'üñ•',AURICULAR:'üéß',WEBCAM:'üì∑',CABLE:'üîå',ADAPTADOR:'üîÑ',HUB:'üîÄ',CARGADOR:'üîã',FUNDA:'üõ°',LAPIZ:'‚úè',OTRO:'üì¶'};

async function loadData(){
    const tbody=document.getElementById('tableBody');
    tbody.innerHTML=`<tr class="loading-row"><td colspan="9"><div class="loader"></div></td></tr>`;
    try{
        const res=await API.getAccesorios();
        allData=res.data||[];
        populateMarcas(allData);
        applyFilters();
        document.getElementById('subtitleCount').textContent=`${allData.length} accesorio${allData.length!==1?'s':''} registrado${allData.length!==1?'s':''}`;
    }catch(e){tbody.innerHTML=`<tr><td colspan="9" class="text-muted" style="text-align:center;padding:2rem;">Error al cargar datos</td></tr>`;}
}

function populateMarcas(data) {
    const sel = document.getElementById('filterMarca');
    const current = sel.value;
    const marcas = [...new Set(data.map(d => d.marca).filter(Boolean).map(m => m.trim()))].sort();
    sel.innerHTML = '<option value="">Todas las marcas</option>' +
        marcas.map(m => `<option value="${m}"${m === current ? ' selected' : ''}>${m}</option>`).join('');
}

function getBadge(v){if(!v)return'<span class="badge badge-storage">‚Äî</span>';return`<span class="badge badge-${v.toLowerCase().replace(/\s/g,'')}">${v}</span>`;}

function renderTable(data){
    const tbody=document.getElementById('tableBody');
    if(!data.length){tbody.innerHTML=`<tr><td colspan="9"><div class="empty-state"><div class="empty-state-icon">üîå</div><div class="empty-state-title">Sin accesorios registrados</div></div></td></tr>`;return;}
    tbody.innerHTML=data.map(d=>`<tr class="animate-fade">
        <td>
            <div class="flex items-center gap-2">
                <span>${TIPO_ICONS[d.tipo_accesorio]||'üì¶'}</span>
                <span style="font-weight:500;">${d.tipo_accesorio||'‚Äî'}</span>
            </div>
        </td>
        <td><div style="font-weight:500;">${d.marca||'‚Äî'}</div><div class="text-faint" style="font-size:.75rem;">${d.modelo||''}</div></td>
        <td><span class="font-mono">${d.serial||'‚Äî'}</span></td>
        <td class="td-wrap" style="max-width:200px;font-size:.8rem;">${d.descripcion||'<span class="text-faint">‚Äî</span>'}</td>
        <td style="text-align:center;"><span style="font-family:var(--font-mono);font-weight:700;">${d.cantidad||1}</span></td>
        <td>${d.nombre_usuario||'<span class="text-faint">Sin asignar</span>'}</td>
        <td>${getBadge(d.estado)}</td><td>${getBadge(d.activo)}</td>
        <td style="text-align:center;"><div class="flex gap-2" style="justify-content:center;">
            <button class="btn btn-ghost btn-sm btn-icon" onclick="openQRModal('accesorio',${d.id_accesorio},${d.tipo_accesorio||d.marca||'Equipo'})" title="Ver QR"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" width="15" height="15"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="2" height="2"/><rect x="18" y="14" width="2" height="2"/><rect x="14" y="18" width="2" height="2"/><rect x="18" y="18" width="2" height="2"/></svg></button>
            <button class="btn btn-ghost btn-sm btn-icon" onclick="editItem(${d.id_accesorio})" title="Editar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
            <button class="btn btn-danger btn-sm btn-icon" onclick="deleteItem(${d.id_accesorio})" title="Baja"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg></button>
        </div></td>
    </tr>`).join('');
}

function applyFilters(){
    const s=document.getElementById('searchInput').value.toLowerCase();
    const e=document.getElementById('filterEstado').value;
    const t=document.getElementById('filterTipo').value;
    const m=document.getElementById('filterMarca').value;
    renderTable(allData.filter(d=>
        (!s||[d.tipo_accesorio,d.marca,d.modelo,d.serial,d.descripcion,d.nombre_usuario].some(v=>(v||'').toLowerCase().includes(s)))&&
        (!e||d.activo===e)&&
        (!t||d.tipo_accesorio===t)&&
        (!m||d.marca===m)
    ));
}
document.getElementById('searchInput').addEventListener('input',applyFilters);
document.getElementById('filterEstado').addEventListener('change',applyFilters);
document.getElementById('filterTipo').addEventListener('change',applyFilters);
document.getElementById('filterMarca').addEventListener('change',applyFilters);

async function openModal(mode,id=null){
    currentId=id;
    document.getElementById('modalTitle').textContent=mode==='create'?'Nuevo Accesorio':'Editar Accesorio';
    document.getElementById('itemForm').reset();
    document.getElementById('cantidad').value=1;
    try{
        const[pRes,uRes]=await Promise.all([API.getPersonas(),API.getUbicaciones()]);
        if(pRes.success)document.getElementById('id_persona').innerHTML=`<option value="">‚Äî Sin asignar ‚Äî</option>`+pRes.data.map(p=>`<option value="${p.id_persona}">${p.nombre}</option>`).join('');
        if(uRes.success)document.getElementById('id_ubicacion').innerHTML=`<option value="">‚Äî Seleccionar ‚Äî</option>`+uRes.data.map(u=>`<option value="${u.id_ubicacion}">${u.Nombre_ubicacion||u.nombre}</option>`).join('');
    }catch(e){}
    if(mode==='edit'&&id){
        const d=allData.find(c=>c.id_accesorio===id);
        if(d)TEXT_FIELDS.forEach(f=>{const el=document.getElementById(f);if(el&&d[f]!=null)el.value=d[f];});
    }
    document.getElementById('modalOverlay').classList.add('open');
}
function closeModal(){document.getElementById('modalOverlay').classList.remove('open');currentId=null;}
document.getElementById('modalOverlay').addEventListener('click',e=>{if(e.target===e.currentTarget)closeModal();});

async function saveItem(){
    const g=id=>document.getElementById(id)?.value||null;
    const data=Object.fromEntries(TEXT_FIELDS.map(f=>[f,g(f)]));
    if(!data.tipo_accesorio){showError('El tipo de accesorio es obligatorio.');return;}
    const btn=document.getElementById('saveBtn');
    btn.disabled=true;btn.innerHTML='<span class="loader"></span> Guardando...';
    try{
        if(currentId){await API.update(`/accesorios/${currentId}`,data);showSuccess('Accesorio actualizado.');}
        else{await API.create('/accesorios',data);showSuccess('Accesorio registrado.');}
        closeModal();loadData();
    }catch(err){showError('Error: '+err.message);}
    finally{btn.disabled=false;btn.innerHTML='<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> Guardar';}
}
function editItem(id){openModal('edit',id);}
async function deleteItem(id){
    if(!confirm('¬øConfirmas dar de baja este accesorio?'))return;
    try{await API.delete(`/accesorios/${id}`);showSuccess('Accesorio dado de baja.');loadData();}
    catch(err){showError('Error: '+err.message);}
}
loadComponents('accesorios');loadData();
</script>
</body>
</html>
