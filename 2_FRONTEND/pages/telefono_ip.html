<script src="../assets/js/api.js"></script>
<script src="../assets/js/components.js"></script>
<script>
let allData=[], currentId=null;
const TEXT_FIELDS=['marca','modelo','serial_telefono','mac_address','ip_telefono','extension','protocolo','firmware_version','cantidad_lineas','tamano_pantalla','estado','activo','id_persona','id_ubicacion','fecha_adquisicion','ultimo_mantenimiento','notas'];
const BOOL_FIELDS=['poe','tiene_pantalla'];

async function loadData(){
    const tbody=document.getElementById('tableBody');
    tbody.innerHTML=`<tr class="loading-row"><td colspan="10"><div class="loader"></div></td></tr>`;
    try{
        const res=await API.getTelefonosIP();
        allData=res.data||[];
        renderTable(allData);
        document.getElementById('subtitleCount').textContent=`${allData.length} telÃ©fono${allData.length!==1?'s':''} IP registrado${allData.length!==1?'s':''}`;
    }catch(e){tbody.innerHTML=`<tr><td colspan="10" class="text-muted" style="text-align:center;padding:2rem;">Error al cargar datos</td></tr>`;}
}

function getBadge(v){if(!v)return'<span class="badge badge-storage">â€”</span>';return`<span class="badge badge-${v.toLowerCase().replace(/\s/g,'')}">${v}</span>`;}

function renderTable(data){
    const tbody=document.getElementById('tableBody');
    if(!data.length){tbody.innerHTML=`<tr><td colspan="10"><div class="empty-state"><div class="empty-state-icon">ðŸ“ž</div><div class="empty-state-title">Sin telÃ©fonos IP registrados</div></div></td></tr>`;return;}
    tbody.innerHTML=data.map(d=>`<tr class="animate-fade">
        <td><div style="font-weight:500;">${d.marca||'â€”'}</div><div class="text-faint" style="font-size:.75rem;">${d.modelo||''}</div></td>
        <td><span class="font-mono">${d.serial_telefono||'â€”'}</span></td>
        <td>
            <div class="font-mono">${d.ip_telefono||'â€”'}</div>
            ${d.extension?`<div class="text-faint" style="font-size:.74rem;">Ext: ${d.extension}</div>`:''}
        </td>
        <td><span class="font-mono" style="font-size:.74rem;">${d.mac_address||'â€”'}</span></td>
        <td>${d.protocolo||'SIP'} ${d.poe?'<span class="badge badge-info" style="font-size:.65rem;">PoE</span>':''}</td>
        <td style="text-align:center;">${d.cantidad_lineas||1}</td>
        <td>${d.nombre_usuario||'<span class="text-faint">Sin asignar</span>'}</td>
        <td>${getBadge(d.estado)}</td><td>${getBadge(d.activo)}</td>
        <td style="text-align:center;"><div class="flex gap-2" style="justify-content:center;">
            <button class="btn btn-ghost btn-sm btn-icon" onclick="editItem(${d.id_telefono_ip})" title="Editar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
            <button class="btn btn-danger btn-sm btn-icon" onclick="deleteItem(${d.id_telefono_ip})" title="Baja"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg></button>
        </div></td>
    </tr>`).join('');
}

function applyFilters(){const s=document.getElementById('searchInput').value.toLowerCase(),e=document.getElementById('filterEstado').value;renderTable(allData.filter(d=>(!s||[d.marca,d.modelo,d.serial_telefono,d.ip_telefono,d.extension,d.nombre_usuario].some(v=>(v||'').toLowerCase().includes(s)))&&(!e||d.activo===e)));}
document.getElementById('searchInput').addEventListener('input',applyFilters);
document.getElementById('filterEstado').addEventListener('change',applyFilters);

async function openModal(mode,id=null){
    currentId=id;
    document.getElementById('modalTitle').textContent=mode==='create'?'Nuevo TelÃ©fono IP':'Editar TelÃ©fono IP';
    document.getElementById('itemForm').reset();
    document.getElementById('poe').checked=true;
    try{
        const[pRes,uRes]=await Promise.all([API.getPersonas(),API.getUbicaciones()]);
        if(pRes.success)document.getElementById('id_persona').innerHTML=`<option value="">â€” Sin asignar â€”</option>`+pRes.data.map(p=>`<option value="${p.id_persona}">${p.nombre}</option>`).join('');
        if(uRes.success)document.getElementById('id_ubicacion').innerHTML=`<option value="">â€” Seleccionar â€”</option>`+uRes.data.map(u=>`<option value="${u.id_ubicacion}">${u.Nombre_ubicacion||u.nombre}</option>`).join('');
    }catch(e){}
    if(mode==='edit'&&id){
        const d=allData.find(c=>c.id_telefono_ip===id);
        if(d){
            TEXT_FIELDS.forEach(f=>{const el=document.getElementById(f);if(el&&d[f]!=null)el.value=d[f];});
            BOOL_FIELDS.forEach(f=>{const el=document.getElementById(f);if(el)el.checked=!!d[f];});
        }
    }
    document.getElementById('modalOverlay').classList.add('open');
}
function closeModal(){document.getElementById('modalOverlay').classList.remove('open');currentId=null;}
document.getElementById('modalOverlay').addEventListener('click',e=>{if(e.target===e.currentTarget)closeModal();});

async function saveItem(){
    const g=id=>document.getElementById(id)?.value||null;
    const data={...Object.fromEntries(TEXT_FIELDS.map(f=>[f,g(f)])),...Object.fromEntries(BOOL_FIELDS.map(f=>[f,document.getElementById(f)?.checked||false]))};
    const btn=document.getElementById('saveBtn');
    btn.disabled=true;btn.innerHTML='<span class="loader"></span> Guardando...';
    try{
        if(currentId){await API.update(`/telefonos-ip/${currentId}`,data);showSuccess('TelÃ©fono IP actualizado.');}
        else{await API.create('/telefonos-ip',data);showSuccess('TelÃ©fono IP registrado.');}
        closeModal();loadData();
    }catch(err){showError('Error: '+err.message);}
    finally{btn.disabled=false;btn.innerHTML='<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> Guardar';}
}
function editItem(id){openModal('edit',id);}
async function deleteItem(id){
    if(!confirm('Â¿Confirmas dar de baja este telÃ©fono IP?'))return;
    try{await API.delete(`/telefonos-ip/${id}`);showSuccess('Dado de baja.');loadData();}
    catch(err){showError('Error: '+err.message);}
}
loadComponents('telefono_ip');loadData();
</script>
