<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulares â€” TICS Aeropuerto</title>
    <link rel="stylesheet" href="../assets/css/airport-theme.css">
</head>
<body>
<div class="airport-layout">
    <div id="sidebar-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <main class="app-main">
        <div class="page-header">
            <div>
                <h1 class="page-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--clr-primary)" stroke-width="2"><rect x="5" y="2" width="14" height="20" rx="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>
                    Celulares
                </h1>
                <p class="page-subtitle" id="subtitleCount">Cargando inventario...</p>
            </div>
            <div class="flex gap-3 items-center flex-wrap">
                <div class="search-bar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="search" id="searchInput" placeholder="Buscar celular...">
                </div>
                <select id="filterEstado" style="width:auto;padding:.55rem .9rem;">
                    <option value="">Todos los estados</option>
                    <option value="ACTIVO">Activo</option>
                    <option value="MANTENIMIENTO">Mantenimiento</option>
                    <option value="BODEGA">Bodega</option>
                    <option value="BAJA">Baja</option>
                </select>
                <button class="btn btn-primary" onclick="openModal('create')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Nuevo Celular
                </button>
            </div>
        </div>
        <div class="card" style="padding:0;overflow:hidden;">
            <div class="table-wrapper" style="border:none;border-radius:0;">
                <table class="table">
                    <thead><tr>
                        <th>Nombre / NÃºmero</th><th>Marca / Modelo</th><th>Serial</th>
                        <th>IMEI</th><th>Operador</th><th>SO</th>
                        <th>Asignado a</th><th>Estado</th><th>Activo</th>
                        <th style="text-align:center;">Acciones</th>
                    </tr></thead>
                    <tbody id="tableBody"><tr class="loading-row"><td colspan="10"><div class="loader"></div></td></tr></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal" style="max-width:700px;">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">Nuevo Celular</span>
            <button class="modal-close" onclick="closeModal()">Ã—</button>
        </div>
        <div class="modal-body">
            <form id="itemForm">
                <div class="form-grid-2">
                    <div class="form-group"><label>Nombre / Identificador</label><input type="text" id="nombre_celular" placeholder="CEL-RecepciÃ³n"></div>
                    <div class="form-group"><label>NÃºmero Celular</label><input type="text" id="numero_celular" placeholder="310 000 0000"></div>
                </div>
                <div class="form-grid-3">
                    <div class="form-group"><label>Marca</label><input type="text" id="marca" placeholder="Samsung, Apple..."></div>
                    <div class="form-group"><label>Modelo</label><input type="text" id="modelo" placeholder="Galaxy A54..."></div>
                    <div class="form-group"><label>Serial</label><input type="text" id="serial_celular" placeholder="Serial"></div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>IMEI 1</label><input type="text" id="imei1_celular" placeholder="IMEI principal" style="font-family:var(--font-mono)"></div>
                    <div class="form-group"><label>IMEI 2</label><input type="text" id="imei2_celular" placeholder="IMEI secundario" style="font-family:var(--font-mono)"></div>
                </div>
                <div class="form-grid-3">
                    <div class="form-group"><label>Operador SIM</label><input type="text" id="sim_company" placeholder="Claro, Movistar..."></div>
                    <div class="form-group"><label>Plan de Datos</label><input type="text" id="plan_datos" placeholder="15GB Empresarial"></div>
                    <div class="form-group"><label>PUNK</label><input type="text" id="punk" placeholder="CÃ³digo PUNK"></div>
                </div>
                <div class="form-grid-3">
                    <div class="form-group"><label>Sistema Operativo</label>
                        <select id="sistema_op"><option value="ANDROID">Android</option><option value="IOS">iOS</option><option value="OTRO">Otro</option></select>
                    </div>
                    <div class="form-group"><label>VersiÃ³n SO</label><input type="text" id="version_op" placeholder="Android 14..."></div>
                    <div class="form-group"><label>RAM (GB)</label><input type="number" id="ram" placeholder="8"></div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>Almacenamiento (GB)</label><input type="number" id="almacenamiento" placeholder="128"></div>
                    <div class="form-group"><label>Procesador</label><input type="text" id="procesador" placeholder="Snapdragon..."></div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>Fecha AdquisiciÃ³n</label><input type="date" id="fecha_adquisicion"></div>
                    <div class="form-group"><label>Venc. Contrato</label><input type="date" id="fecha_vencimiento_contrato"></div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>Estado del Equipo</label>
                        <select id="estado"><option value="NUEVO">Nuevo</option><option value="BUENO" selected>Bueno</option><option value="FUNCIONAL">Funcional</option><option value="MALO">Malo</option></select>
                    </div>
                    <div class="form-group"><label>Actividad</label>
                        <select id="activo"><option value="ACTIVO" selected>Activo</option><option value="MANTENIMIENTO">Mantenimiento</option><option value="BODEGA">Bodega</option><option value="BAJA">Baja</option></select>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="form-group"><label>Persona Asignada</label><select id="id_persona"><option value="">â€” Sin asignar â€”</option></select></div>
                <div class="form-group"><label>UbicaciÃ³n</label><select id="id_ubicacion"><option value="">â€” Seleccionar â€”</option></select></div>
                <div class="form-group"><label>Notas</label><textarea id="notas" placeholder="Observaciones..."></textarea></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-primary" id="saveBtn" onclick="saveItem()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
                Guardar
            </button>
        </div>
    </div>
</div>

<script src="../assets/js/api.js"></script>
<script src="../assets/js/components.js"></script>
<script>
let allData=[], currentId=null;
const FIELDS=['nombre_celular','numero_celular','marca','modelo','serial_celular','imei1_celular','imei2_celular','sim_company','plan_datos','punk','sistema_op','version_op','ram','almacenamiento','procesador','fecha_adquisicion','fecha_vencimiento_contrato','estado','activo','id_persona','id_ubicacion','notas'];

async function loadData() {
    const tbody=document.getElementById('tableBody');
    tbody.innerHTML=`<tr class="loading-row"><td colspan="10"><div class="loader"></div></td></tr>`;
    try {
        const res=await API.getCelulares();
        allData=res.data||[];
        renderTable(allData);
        document.getElementById('subtitleCount').textContent=`${allData.length} celular${allData.length!==1?'es':''} registrado${allData.length!==1?'s':''}`;
    } catch(e) { tbody.innerHTML=`<tr><td colspan="10" class="text-muted" style="text-align:center;padding:2rem;">Error al cargar datos</td></tr>`; }
}

function getBadge(v){if(!v)return'<span class="badge badge-storage">â€”</span>';return`<span class="badge badge-${v.toLowerCase().replace(/\s/g,'')}">${v}</span>`;}

function renderTable(data) {
    const tbody=document.getElementById('tableBody');
    if(!data.length){tbody.innerHTML=`<tr><td colspan="10"><div class="empty-state"><div class="empty-state-icon">ðŸ“±</div><div class="empty-state-title">Sin celulares registrados</div></div></td></tr>`;return;}
    tbody.innerHTML=data.map(d=>`<tr class="animate-fade">
        <td><div style="font-weight:500;">${d.nombre_celular||'â€”'}</div><div class="text-faint font-mono" style="font-size:.74rem;">${d.numero_celular||''}</div></td>
        <td><div style="font-weight:500;">${d.marca||'â€”'}</div><div class="text-faint" style="font-size:.75rem;">${d.modelo||''}</div></td>
        <td><span class="font-mono">${d.serial_celular||'â€”'}</span></td>
        <td><span class="font-mono" style="font-size:.74rem;">${d.imei1_celular||'â€”'}</span></td>
        <td>${d.sim_company||'<span class="text-faint">â€”</span>'}</td>
        <td>${d.sistema_op||'â€”'} <span class="text-faint" style="font-size:.75rem;">${d.version_op||''}</span></td>
        <td>${d.nombre_usuario||'<span class="text-faint">Sin asignar</span>'}</td>
        <td>${getBadge(d.estado)}</td><td>${getBadge(d.activo)}</td>
        <td style="text-align:center;"><div class="flex gap-2" style="justify-content:center;">
            <button class="btn btn-ghost btn-sm btn-icon" onclick="editItem(${d.id_celular})" title="Editar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
            <button class="btn btn-danger btn-sm btn-icon" onclick="deleteItem(${d.id_celular})" title="Baja"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg></button>
        </div></td>
    </tr>`).join('');
}

function applyFilters(){const s=document.getElementById('searchInput').value.toLowerCase(),e=document.getElementById('filterEstado').value;renderTable(allData.filter(d=>(!s||[d.nombre_celular,d.numero_celular,d.marca,d.serial_celular,d.nombre_usuario].some(v=>(v||'').toLowerCase().includes(s)))&&(!e||d.activo===e)));}
document.getElementById('searchInput').addEventListener('input',applyFilters);
document.getElementById('filterEstado').addEventListener('change',applyFilters);

async function openModal(mode,id=null){
    currentId=id;
    document.getElementById('modalTitle').textContent=mode==='create'?'Nuevo Celular':'Editar Celular';
    document.getElementById('itemForm').reset();
    try{
        const[pRes,uRes]=await Promise.all([API.getPersonas(),API.getUbicaciones()]);
        if(pRes.success)document.getElementById('id_persona').innerHTML=`<option value="">â€” Sin asignar â€”</option>`+pRes.data.map(p=>`<option value="${p.id_persona}">${p.nombre}</option>`).join('');
        if(uRes.success)document.getElementById('id_ubicacion').innerHTML=`<option value="">â€” Seleccionar â€”</option>`+uRes.data.map(u=>`<option value="${u.id_ubicacion}">${u.Nombre_ubicacion||u.nombre}</option>`).join('');
    }catch(e){}
    if(mode==='edit'&&id){const d=allData.find(c=>c.id_celular===id);if(d)FIELDS.forEach(f=>{const el=document.getElementById(f);if(el&&d[f]!=null)el.value=d[f];});}
    document.getElementById('modalOverlay').classList.add('open');
}
function closeModal(){document.getElementById('modalOverlay').classList.remove('open');currentId=null;}
document.getElementById('modalOverlay').addEventListener('click',e=>{if(e.target===e.currentTarget)closeModal();});

async function saveItem(){
    const g=id=>document.getElementById(id)?.value||null;
    const data=Object.fromEntries(FIELDS.map(f=>[f,g(f)]));
    const btn=document.getElementById('saveBtn');
    btn.disabled=true;btn.innerHTML='<span class="loader"></span> Guardando...';
    try{
        if(currentId){await API.update(`/celulares/${currentId}`,data);showSuccess('Celular actualizado.');}
        else{await API.create('/celulares',data);showSuccess('Celular registrado.');}
        closeModal();loadData();
    }catch(err){showError('Error: '+err.message);}
    finally{btn.disabled=false;btn.innerHTML='<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> Guardar';}
}
function editItem(id){openModal('edit',id);}
async function deleteItem(id){
    if(!confirm('Â¿Confirmas dar de baja este celular?'))return;
    try{await API.delete(`/celulares/${id}`);showSuccess('Dado de baja.');loadData();}
    catch(err){showError('Error: '+err.message);}
}
loadComponents('celular');loadData();
</script>
</body>
</html>
