<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresoras ‚Äî TICS Aeropuerto</title>
    <link rel="stylesheet" href="../assets/css/airport-theme.css">
</head>
<body>
<div class="airport-layout">
    <div id="sidebar-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <main class="app-main">
        <div class="page-header">
            <div>
                <h1 class="page-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--clr-primary)" stroke-width="2"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>
                    Impresoras
                </h1>
                <p class="page-subtitle" id="subtitleCount">Cargando inventario...</p>
            </div>
            <div class="flex gap-3 items-center flex-wrap">
                <div class="search-bar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="search" id="searchInput" placeholder="Buscar impresora...">
                </div>
                <select id="filterEstado" style="width:auto;padding:.55rem .9rem;">
                    <option value="">Todos los estados</option>
                    <option value="ACTIVO">Activo</option>
                    <option value="MANTENIMIENTO">Mantenimiento</option>
                    <option value="BODEGA">Bodega</option>
                    <option value="BAJA">Baja</option>
                </select>
                <button class="btn btn-primary" onclick="openModal('create')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Nueva Impresora
                </button>
            </div>
        </div>
        <div class="card" style="padding:0;overflow:hidden;">
            <div class="table-wrapper" style="border:none;border-radius:0;">
                <table class="table">
                    <thead><tr>
                        <th>Nombre</th><th>Marca / Modelo</th><th>Serial</th>
                        <th>Tipo</th><th>Red</th><th>IP</th>
                        <th>Funciones</th><th>Estado</th><th>Activo</th>
                        <th style="text-align:center;">Acciones</th>
                    </tr></thead>
                    <tbody id="tableBody"><tr class="loading-row"><td colspan="10"><div class="loader"></div></td></tr></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal" style="max-width:680px;">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">Nueva Impresora</span>
            <button class="modal-close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body">
            <form id="itemForm">
                <div class="form-grid-3">
                    <div class="form-group"><label>Nombre Equipo</label><input type="text" id="nombre_equipo" placeholder="IMP-Recepci√≥n"></div>
                    <div class="form-group"><label>Marca</label><input type="text" id="marca" placeholder="HP, Epson..."></div>
                    <div class="form-group"><label>Modelo</label><input type="text" id="modelo" placeholder="LaserJet Pro..."></div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>Serial</label><input type="text" id="serial" placeholder="Serial"></div>
                    <div class="form-group"><label>Tipo Impresora</label>
                        <select id="tipo_impresora">
                            <option value="LASER">L√°ser</option><option value="INYECCION">Inyecci√≥n de Tinta</option>
                            <option value="MATRICIAL">Matricial</option><option value="TERMICA">T√©rmica</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid-3">
                    <div class="form-group"><label>Tipo de Red</label>
                        <select id="tipo_red"><option value="ETHERNET">Ethernet</option><option value="WIFI">WiFi</option><option value="USB">USB</option><option value="ETHERNET_WIFI">Ethernet + WiFi</option></select>
                    </div>
                    <div class="form-group"><label>IP Impresora</label><input type="text" id="ip_impresora" placeholder="192.168.1.x" style="font-family:var(--font-mono)"></div>
                    <div class="form-group"><label>MAC Ethernet</label><input type="text" id="mac_ethernet" placeholder="XX:XX:XX:XX:XX:XX" style="font-family:var(--font-mono)"></div>
                </div>
                <div class="form-group"><label>MAC WiFi</label><input type="text" id="mac_wifi" placeholder="XX:XX:XX:XX:XX:XX" style="font-family:var(--font-mono)"></div>

                <!-- Funcionalidades -->
                <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:.75rem;margin:.25rem 0;">
                    <label style="display:flex;align-items:center;gap:.4rem;font-size:.8rem;cursor:pointer;text-transform:none;font-weight:400;">
                        <input type="checkbox" id="impresion_color"> Color
                    </label>
                    <label style="display:flex;align-items:center;gap:.4rem;font-size:.8rem;cursor:pointer;text-transform:none;font-weight:400;">
                        <input type="checkbox" id="tiene_escaner"> Esc√°ner
                    </label>
                    <label style="display:flex;align-items:center;gap:.4rem;font-size:.8rem;cursor:pointer;text-transform:none;font-weight:400;">
                        <input type="checkbox" id="tiene_fax"> Fax
                    </label>
                    <label style="display:flex;align-items:center;gap:.4rem;font-size:.8rem;cursor:pointer;text-transform:none;font-weight:400;">
                        <input type="checkbox" id="impresion_duplex"> D√∫plex
                    </label>
                </div>

                <div class="form-grid-3">
                    <div class="form-group"><label>Tama√±o Papel M√°x.</label>
                        <select id="tamano_papel_max"><option value="A4" selected>A4</option><option value="A3">A3</option><option value="CARTA">Carta</option><option value="LEGAL">Legal</option></select>
                    </div>
                    <div class="form-group"><label>Fecha Adquisici√≥n</label><input type="date" id="fecha_adquisicion"></div>
                    <div class="form-group"><label>√öltimo Mantenimiento</label><input type="date" id="ultimo_mantenimiento"></div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group"><label>Estado del Equipo</label>
                        <select id="estado"><option value="NUEVO">Nuevo</option><option value="BUENO" selected>Bueno</option><option value="FUNCIONAL">Funcional</option><option value="MALO">Malo</option></select>
                    </div>
                    <div class="form-group"><label>Actividad</label>
                        <select id="activo"><option value="ACTIVO" selected>Activo</option><option value="MANTENIMIENTO">Mantenimiento</option><option value="BODEGA">Bodega</option><option value="BAJA">Baja</option></select>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="form-group"><label>Persona Asignada</label><select id="id_persona"><option value="">‚Äî Sin asignar ‚Äî</option></select></div>
                <div class="form-group"><label>Ubicaci√≥n</label><select id="id_ubicacion"><option value="">‚Äî Seleccionar ‚Äî</option></select></div>
                <div class="form-group"><label>Notas</label><textarea id="notas" placeholder="Observaciones..."></textarea></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-primary" id="saveBtn" onclick="saveItem()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
                Guardar
            </button>
        </div>
    </div>
</div>

<script src="../assets/js/api.js"></script>
<script src="../assets/js/components.js"></script>
<script>
let allData=[], currentId=null;
const TEXT_FIELDS=['nombre_equipo','marca','modelo','serial','tipo_impresora','tipo_red','ip_impresora','mac_ethernet','mac_wifi','tamano_papel_max','estado','activo','id_persona','id_ubicacion','fecha_adquisicion','ultimo_mantenimiento','notas'];
const BOOL_FIELDS=['impresion_color','tiene_escaner','tiene_fax','impresion_duplex'];

async function loadData(){
    const tbody=document.getElementById('tableBody');
    tbody.innerHTML=`<tr class="loading-row"><td colspan="10"><div class="loader"></div></td></tr>`;
    
    try{
        const res=await API.getImpresoras();
        allData=res.data||[];
        renderTable(allData);
        document.getElementById('subtitleCount').textContent=`${allData.length} impresora${allData.length!==1?'s':''} registrada${allData.length!==1?'s':''}`;
    }catch(e){tbody.innerHTML=`<tr><td colspan="10" class="text-muted" style="text-align:center;padding:2rem;">Error al cargar datos</td></tr>`;}
}

function funcBadges(d){
    const fns=[];
    if(d.impresion_color)fns.push('<span class="badge badge-info">Color</span>');
    if(d.tiene_escaner)fns.push('<span class="badge badge-activo">Sc√°ner</span>');
    if(d.tiene_fax)fns.push('<span class="badge badge-delayed">Fax</span>');
    if(d.impresion_duplex)fns.push('<span class="badge badge-info">D√∫plex</span>');
    return fns.length?fns.join(' '):'<span class="text-faint">‚Äî</span>';
}
function getBadge(v){if(!v)return'<span class="badge badge-storage">‚Äî</span>';return`<span class="badge badge-${v.toLowerCase().replace(/\s/g,'')}">${v}</span>`;}

function renderTable(data){
    const tbody=document.getElementById('tableBody');
    if(!data.length){tbody.innerHTML=`<tr><td colspan="10"><div class="empty-state"><div class="empty-state-icon">üñ®Ô∏è</div><div class="empty-state-title">Sin impresoras registradas</div></div></td></tr>`;return;}
    tbody.innerHTML=data.map(d=>`<tr class="animate-fade">
        <td><span style="font-weight:500;">${d.nombre_equipo||'‚Äî'}</span></td>
        <td><div style="font-weight:500;">${d.marca||'‚Äî'}</div><div class="text-faint" style="font-size:.75rem;">${d.modelo||''}</div></td>
        <td><span class="font-mono">${d.serial||'‚Äî'}</span></td>
        <td>${d.tipo_impresora||'‚Äî'}</td>
        <td>${d.tipo_red||'‚Äî'}</td>
        <td><span class="font-mono" style="font-size:.78rem;">${d.ip_impresora||'‚Äî'}</span></td>
        <td>${funcBadges(d)}</td>
        <td>${getBadge(d.estado)}</td><td>${getBadge(d.activo)}</td>
        <td style="text-align:center;"><div class="flex gap-2" style="justify-content:center;">
            <button class="btn btn-ghost btn-sm btn-icon" onclick="openQRModal('impresora',${d.id_impresora},${d.nombre_equipo||d.marca||'Equipo'})" title="Ver QR"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" width="15" height="15"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="2" height="2"/><rect x="18" y="14" width="2" height="2"/><rect x="14" y="18" width="2" height="2"/><rect x="18" y="18" width="2" height="2"/></svg></button>
            <button class="btn btn-ghost btn-sm btn-icon" onclick="editItem(${d.id_impresora})" title="Editar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
            <button class="btn btn-danger btn-sm btn-icon" onclick="deleteItem(${d.id_impresora})" title="Baja"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg></button>
        </div></td>
    </tr>`).join('');
}

function applyFilters(){const s=document.getElementById('searchInput').value.toLowerCase(),e=document.getElementById('filterEstado').value;renderTable(allData.filter(d=>(!s||[d.nombre_equipo,d.marca,d.modelo,d.serial,d.ip_impresora].some(v=>(v||'').toLowerCase().includes(s)))&&(!e||d.activo===e)));}
document.getElementById('searchInput').addEventListener('input',applyFilters);
document.getElementById('filterEstado').addEventListener('change',applyFilters);

async function openModal(mode,id=null){
    currentId=id;
    document.getElementById('modalTitle').textContent=mode==='create'?'Nueva Impresora':'Editar Impresora';
    document.getElementById('itemForm').reset();
    try{
        const[pRes,uRes]=await Promise.all([API.getPersonas(),API.getUbicaciones()]);
        if(pRes.success)document.getElementById('id_persona').innerHTML=`<option value="">‚Äî Sin asignar ‚Äî</option>`+pRes.data.map(p=>`<option value="${p.id_persona}">${p.nombre}</option>`).join('');
        if(uRes.success)document.getElementById('id_ubicacion').innerHTML=`<option value="">‚Äî Seleccionar ‚Äî</option>`+uRes.data.map(u=>`<option value="${u.id_ubicacion}">${u.Nombre_ubicacion||u.nombre}</option>`).join('');
    }catch(e){}
    if(mode==='edit'&&id){
        const d=allData.find(c=>c.id_impresora===id);
        if(d){
            TEXT_FIELDS.forEach(f=>{const el=document.getElementById(f);if(el&&d[f]!=null)el.value=d[f];});
            BOOL_FIELDS.forEach(f=>{const el=document.getElementById(f);if(el)el.checked=!!d[f];});
        }
    }
    document.getElementById('modalOverlay').classList.add('open');
}
function closeModal(){document.getElementById('modalOverlay').classList.remove('open');currentId=null;}
document.getElementById('modalOverlay').addEventListener('click',e=>{if(e.target===e.currentTarget)closeModal();});

async function saveItem(){
    const g=id=>document.getElementById(id)?.value||null;
    const data={...Object.fromEntries(TEXT_FIELDS.map(f=>[f,g(f)])),...Object.fromEntries(BOOL_FIELDS.map(f=>[f,document.getElementById(f)?.checked||false]))};
    const btn=document.getElementById('saveBtn');
    btn.disabled=true;btn.innerHTML='<span class="loader"></span> Guardando...';
    try{
        if(currentId){await API.update(`/impresoras/${currentId}`,data);showSuccess('Impresora actualizada.');}
        else{await API.create('/impresoras',data);showSuccess('Impresora registrada.');}
        closeModal();loadData();
    }catch(err){showError('Error: '+err.message);}
    finally{btn.disabled=false;btn.innerHTML='<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> Guardar';}
}
function editItem(id){openModal('edit',id);}
async function deleteItem(id){
    if(!confirm('¬øConfirmas dar de baja esta impresora?'))return;
    try{await API.delete(`/impresoras/${id}`);showSuccess('Impresora dada de baja.');loadData();}
    catch(err){showError('Error: '+err.message);}
}
loadComponents('impresora');loadData();
</script>
</body>
</html>
